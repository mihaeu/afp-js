<section data-markdown><script type="text/template">
## Geschichte & Herkunft

 - 1995 von Netscape entwickelt (in 10 Tagen) für deren Browser
 - verschiedene Implementierungen u.a. von Microsoft (JScript)
 - Sprachstandard erst später entstanden (ECMAScript)
 - aktueller Standard ES6 der von den meisten modernen Browsern zum Teil implementiert wird
 - viele Cross-Compiler und Super-Sets (GWT, TypeScript, Dart, Coffeescript, ...)
</script></section>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<!-- ~~~~~~~~~~~~~~~~~~~~~~~ SLIDE ~~~~~~~~~~~~~~~~~~~~~~~ -->
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<section data-markdown><script type="text/template">
## Geschichte & Herkunft

 - Keine (ernsthaften) Alternativen
 - früher außschließlich im Frontend, jetzt überall (Backend, Desktop- und Mobileapps)
 - unere Meinung: sehr viel Hype, aber auch echte Chancen
</script></section>

<!-- ~~~~~~~~~~~~~~~~~~~~~~~ SLIDE ~~~~~~~~~~~~~~~~~~~~~~~ -->

<section data-markdown><script type="text/template">
## Geschichte, Herkunft, Grundlagen der Sprache (10 min)

 - Warum ist JS relevant?
   - JavaScript ist inzwischen überall
   - in NodeJS ist fast alles asynchron, Funktionen definieren was mit dem Ergebnis gemacht werden soll
 - Geschichte & Herkunft
   - früher: Web Frontend
   - jetzt: hauptsächlich immer noch Web, aber auch Backend und ebenso Desktop und Mobile Anwendungen
 - wir behandeln hier EcmaScript6 da Standard für Node Releases (alte Browser teils nur ES5, aber polyfills)
 	- ganz kurz: Coffeescript oder TypeScript
 - Spracheigenschaften

Note:
 - die einzige Sprache die auf jedem eurer Geräte von Anfang an interpretiert werden kann

</script></section>
